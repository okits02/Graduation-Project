server:
  port: 8074
  servlet:
    context-path: /inventory-service
spring:
  application:
    name: inventory-service
  datasource:
    url: "jdbc:postgresql://localhost:5432/inventory_db"
    username: "admin"
    password: "admin123"
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.PostgreSQLDialect

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

open:
  api:
    version: v1.0.0
    serverUrl: http://localhost:8074
    serverName: inventory-service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-second: 30
    lease-expiration-duration-in-seconds: 90
