server:
  port: 8067
  servlet:
    context-path: /rating-service

spring:
  application:
    name: rating-service

  datasource:
    url: jdbc:postgresql://localhost:5432/rating_db
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: localhost:9094
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true
        max.in.fight.request.per.connection: 5
        retry.backoff.ms: 1000
    consumer:
      auto-offer-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
        max.poll.interval.ms: 300000
        session.timeout.ms: 10000

springdoc:
  swagger-ui:
    path: /swagger-ui.html

open:
  api:
    version: v1.0.0
    serverUrl: http://localhost:8888/api/v1/rating-service
    serverName: Test-ratingService

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: true
    ip-address: 172.28.48.1
