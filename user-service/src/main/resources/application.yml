server:
  port: 8060
  servlet:
    context-path: /user-service
spring:
  application:
    name: user-service
  datasource:
    url: "jdbc:mysql://localhost:3306/user_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC"
    username: "root"
    password: "root"
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  kafka:
    bootstrap-servers: localhost:9094
    producer:
      acks: all
      retries: 3
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        enable.idempotence: true
        max.in.fight.request.per.connection: 5
        retry.backoff.ms: 1000
  feign:
    circuitbreaker:
      enabled: true
    client:
      config:
        default:
          connectTimeOut: 3000
          readTimeOut: 5000
          loggerLevel: full
    compersion:
      request:
        enable: true
      response:
        enable: true
logging:
  level:
    feign: DEBUG
    com.example.userservice.repository.httpClient: DEBUG


springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs

open:
  api:
    version: v1.0.0
    serverUrl: http://localhost:8060
    serverName: User Service

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

jwt:
  signerKey: "0+haQiwa2KensXa+0fKTCApar6wrtAhZ2eaUFeeQd8HibrtR6OXN/j8yI5i1s7mS"
  expiration: 86400000  # 24 hours in milliseconds

